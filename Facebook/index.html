    <link rel="stylesheet" href="style.css">
    <title>Facebook - entre ou cadastre-se</title>

<body>

    <section>
        <div id="text">
            <h1>Facebook</h1>

            </h2>
        </div>
    </section>
    <section>

            <a class="esqueceusenha" href="">Esqueceu a senha?</a>
            <hr>

                <p><a href="">Criar uma Página</a> para uma celebridade, banda ou empresa.</p>
            </div>

        </div>
